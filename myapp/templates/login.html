
{%extends "base.html" %}

{%block content %}
 <h2>Sign In</h2>
 <form  action="" method="post" name="login">
   {{form.hidden_tags()}}
   <p>
     Please enter your OpenId : {{form.openid(size=80)}}<br/>
   </p>
   <p>
     {{form.remember_me}} Remember Me <br/>
   </p>
   <p>
     <input type="submit"  value="Sign In">
   </p>
 </form>
{% endblock %}
